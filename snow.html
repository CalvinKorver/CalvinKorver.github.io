<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" src="./css/weather.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/snow.js"></script>
</head>

<body>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--3-col"></div>
        <div class="mdl-cell mdl-cell--6-col">
            <h1>Weather History</h1>
            <h3>Enter a zip code to find out temperatures for that location...</h3>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="zipEntry" onchange="getWeather(value)">
                    <label class="mdl-textfield__label" for="zipEntry">Search for a zip code...
                    </label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Submit
                </button>
                <p style="width:300px">
  <input class="mdl-slider mdl-js-slider" type="range" id="s1" min="0" max="60" value="10" step="1">
</p>
            </form>
        </div>
        <div class="mdl-cell mdl-cell--3-col"></div>
        <div class="mdl-cell mdl-cell--3-col"></div>
            <div class="mdl-cell mdl-cell--6-col" id = "weatherCardLocation">
        <div class="mdl-cell mdl-cell--3-col"></div>
    </div>

    <div id="root"></div>
</body>

</html>
